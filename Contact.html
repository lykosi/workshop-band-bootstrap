<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- En-tête de la page -->
    <meta charset="utf-8" /> <!-- Cette balise indique l'encodage utilisé dans votre fichier .html ici utf-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <title>Skip the Use</title> <!-- Ce titre s'affiche dans l'onglet du navigateur -->
</head>

<body>
    <!-- Corps de la page -->

    <!-- HEADER-->
    <div class="jumbotron">
        <h1 class="display-4">Skip the Use</h1>
        <p class="lead">Skip the Use is a French band with electro funk, rock and punk influences. Learn more about them
            on the website</p>
        <hr class="my-4">
        <!-- MENU -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="medias/Skip_the_use_logo.png" class="d-inline-block"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Members.html">Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Discography.html">Discography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Career.html">Career</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupport">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link justify-content-end active" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- CONTENT -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="#" method="POST" id="from-contact">
                    <div class="row">
                        <div class="col">
                            <div class="from-contact">
                                <label for="InputFirstName">First Name</label>
                                <input type="text" class="form-control form_contact" id="InputFirstName" placeholder="Enter first name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="from-contact">
                                <label for="InputLastName">Last Name</label>
                                <input type="text" class="form-control" id="InputLastName" placeholder="Enter last name">
                            </div>
                        </div>
                    </div>
                    <div class="from-contact">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="from-contact">
                        <label for="ControlTextarea">Message</label>
                        <textarea class="form-control" id="ControlTextarea" rows="3"></textarea>
                    </div>
                    <p></p>
                    <div class="from-contact">
                        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                    </div>    
                </form>
            </div>
        </div>
    </div><br/>
    <!-- FOOTER -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        &copy; 2021 - Skip the use
    </div>

    <script src="jquery/jquery.slim.min.js"></script>
    <script src="popperjs/umd/popper.min.js"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>
</body>

</html>
